{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_main %}{% endblock %}</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="fontawesome/css/all.min.css"> -->
    <link rel="stylesheet" href="css/templatemo-style.css">
    <link href="{% static 'food_app/index.css' %}" rel="stylesheet">  
    <link href="{% static 'food_app/bootstrap.min.css' %}" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="tm-bg-gray">
    
    
    {% block body_main %}{% endblock %}
    <footer class="tm-bg-gray"><hr>
        <div class="container-fluid tm-container-small ">        
           <h3><a href="{% url 'index' %}" class="tm-text-primary mb-4 tm-footer-title">About SelfChef</a></h3>
           <p>Learn to make your own food easily without any help. This place holds dear to those who love to make good food by themselves.</p>
        </div>
        </footer>
        
        <script src="js/plugins.js"></script>
        <script>
            $(window).on("load", function() {
                $('body').addClass('loaded');
            });
        </script>
        <form action="{% url 'logout' %}" id = "formnew" method="POST">{% csrf_token %}</form>
    </body>
    </html>
